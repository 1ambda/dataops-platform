spring:
  application:
    name: dataops-platform

  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dops?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:svc_dops}
    password: ${DB_PASSWORD:svc_dops}
    hikari:
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000
      minimum-idle: 5
      maximum-pool-size: 20
      pool-name: DataOpsHikariCP

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis}
      database: ${REDIS_DATABASE:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Security & OAuth2 Configuration
  security:
    oauth2:
      # Resource Server Configuration (JWT validation)
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER:http://localhost:8080/realms/playground}
          jwk-set-uri: ${OAUTH_JWK_SET_URI:http://localhost:8080/realms/playground/protocol/openid-connect/certs}
      # Client Configuration (for browser-based OAuth2 flows)
      client:
        provider:
          keycloak:
            issuer-uri: ${OAUTH_ISSUER:http://localhost:8080/realms/playground}
        registration:
          keycloak:
            provider: keycloak
            authorization-grant-type: authorization_code
            scope: openid,email,profile
            client-id: ${OAUTH_CLIENT_ID:application}
            client-secret: ${OAUTH_CLIENT_SECRET:v7Yku3CSBSVfZOxTetGmA5tCRhzDXZeY}
            redirect-uri: ${OAUTH_REDIRECT_URI:http://localhost:8070/login/oauth2/code/keycloak}

  # Session Management
  session:
    redis:
      namespace: "spring:session:ops"
      repository-type: default
      flush-mode: on_save

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized

server:
  port: ${SERVER_PORT:8070}
  servlet:
    context-path: /
    session:
      cookie:
        name: JSESSIONID
      timeout: 24h
  tomcat:
    threads:
      max: 200
      min-spare: 10

app:
  # Security Configuration
  security:
    # Enable mock authentication for local/test profiles (bypasses OAuth2)
    mock-auth-enabled: ${MOCK_AUTH_ENABLED:false}
    # Default mock user for development (when mock-auth-enabled is true)
    mock-user:
      id: "1"
      email: "dev@dataops.local"
      roles:
        - "admin"
        - "editor"
        - "viewer"

  database:
    connection-timeout: 30000
    validation-timeout: 5000
    idle-timeout: 600000
    max-lifetime: 1800000
    minimum-idle: 5
    maximum-pool-size: 20
    pool-name: DataOpsHikariCP

  cache:
    default-ttl: 3600
    short-ttl: 300
    long-ttl: 86400
    max-size: 10000
    enable-statistics: true

# Run API Configuration (Ad-Hoc SQL Execution)
basecamp:
  run:
    max-query-duration-seconds: 1800
    max-result-rows: 10000
    max-result-size-mb: 100
    allowed-engines:
      - bigquery
      - trino
    allowed-file-types:
      - .sql
      - .yaml
    max-file-size-mb: 10
    queries-per-hour: 50
    queries-per-day: 200
    result-expiration-hours: 8

  # SQL Lineage Parser Configuration
  parser:
    enabled: ${LINEAGE_PARSER_ENABLED:true}
    mock-mode: ${LINEAGE_PARSER_MOCK_MODE:true}
    timeout-seconds: ${LINEAGE_PARSER_TIMEOUT:60}
    max-sql-length: ${LINEAGE_PARSER_MAX_SQL_LENGTH:100000}
    # External parser service URL (when not in mock mode)
    service-url: ${LINEAGE_PARSER_URL:http://localhost:5000}

  # Workflow Storage Configuration
  workflow:
    # Airflow Client Configuration
    client:
      # Client type: mock (simple mock), rest-mock (cluster-aware mock), airflow (real API - future)
      type: ${WORKFLOW_CLIENT_TYPE:mock}
    storage:
      # Storage type: mock (file-system based), inmemory, s3
      type: ${WORKFLOW_STORAGE_TYPE:mock}
      # Directory for mock storage (file-system based)
      mock-dir: ${WORKFLOW_STORAGE_MOCK_DIR:./data/workflows}
      # S3 configuration (for production)
      s3:
        bucket: ${WORKFLOW_S3_BUCKET:workflow-bucket}
        region: ${WORKFLOW_S3_REGION:ap-northeast-2}
        prefix: ${WORKFLOW_S3_PREFIX:workflows}
    # Spec Sync Configuration (S3 -> Workflow Entity)
    spec-sync:
      # Enable/disable scheduled spec sync (default: true)
      enabled: ${WORKFLOW_SPEC_SYNC_ENABLED:true}
      # Cron expression for sync schedule (default: every 5 minutes)
      cron: ${WORKFLOW_SPEC_SYNC_CRON:0 */5 * * * *}
    # Run Sync Configuration (Airflow -> WorkflowRun Entity) - Phase 5
    run-sync:
      # Enable/disable scheduled run sync (default: false for local development)
      enabled: ${WORKFLOW_RUN_SYNC_ENABLED:false}
      # Cron expression for run sync schedule (default: every 2 minutes)
      cron: ${WORKFLOW_RUN_SYNC_CRON:0 */2 * * * *}
      # Cron expression for stale run sync schedule (default: every 1 hour)
      stale-cron: ${WORKFLOW_RUN_SYNC_STALE_CRON:0 0 */1 * * *}
      # How far back to look for runs to sync (hours)
      lookback-hours: ${WORKFLOW_RUN_SYNC_LOOKBACK_HOURS:24}
      # Maximum number of runs to sync per cluster per execution
      batch-size: ${WORKFLOW_RUN_SYNC_BATCH_SIZE:100}
      # Threshold for considering a run's sync state as stale (hours)
      stale-threshold-hours: ${WORKFLOW_RUN_SYNC_STALE_HOURS:1}

logging:
  level:
    com.dataops.basecamp: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: local

  # Disable OAuth2 auto-configuration for local development (no Keycloak required)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

  datasource:
    url: jdbc:mysql://localhost:3306/dops?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

app:
  security:
    # Enable mock authentication for local development
    mock-auth-enabled: true

logging:
  level:
    com.dataops.basecamp: DEBUG
    org.springframework.web: DEBUG

---
spring:
  config:
    activate:
      on-profile: test

  # Disable OAuth2 auto-configuration for tests (no Keycloak required)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6370  # Different port for tests

app:
  security:
    # Enable mock authentication for tests
    mock-auth-enabled: true

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://${DB_HOST:dev-mysql}:3306/dops?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: validate

  data:
    redis:
      host: ${REDIS_HOST:dev-redis}

app:
  security:
