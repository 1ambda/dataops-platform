    mock-auth-enabled: false

logging:
  level:
    com.dataops.basecamp: INFO

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${DB_HOST:prod-mysql}:3306/dops?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:prod-redis}

app:
  security:
    # OAuth2 enabled in production
    mock-auth-enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

logging:
  level:
    com.dataops.basecamp: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
