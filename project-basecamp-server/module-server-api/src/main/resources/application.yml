      host: ${REDIS_HOST:prod-redis}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

logging:
  level:
    com.github.lambda: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
