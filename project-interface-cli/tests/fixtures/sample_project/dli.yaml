version: "1"

project:
  name: "test-project"
  description: "Test Project for DLI Core Engine"

discovery:
  # Separate directories for metrics and datasets
  datasets_dir: "datasets"
  metrics_dir: "metrics"

  # Metric and dataset patterns
  metric_patterns:
    - "metric.*.yaml"
    - "metric.yaml"
  dataset_patterns:
    - "dataset.*.yaml"
    - "dataset.yaml"

defaults:
  dialect: "trino"
  timeout_seconds: 3600
  retry_count: 2

environments:
  dev:
    connection_string: "trino://localhost:8080/iceberg"
  prod:
    connection_string: "trino://trino-prod:8080/iceberg"

# Basecamp server configuration
server:
  url: "http://localhost:8081"
  timeout: 30
  # api_key: "your-api-key-here"  # Optional authentication
