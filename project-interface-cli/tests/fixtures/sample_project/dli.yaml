version: "1"

project:
  name: "test-project"
  description: "Test Project for DLI Core Engine"

discovery:
  # Separate directories for metrics and datasets
  datasets_dir: "datasets"
  metrics_dir: "metrics"

  # Legacy patterns (backward compatibility)
  spec_patterns:
    - "spec.*.yaml"
    - "spec.yaml"

  # New metric/dataset patterns
  metric_patterns:
    - "metric.*.yaml"
    - "metric.yaml"
  dataset_patterns:
    - "dataset.*.yaml"
    - "dataset.yaml"

defaults:
  dialect: "trino"
  timeout_seconds: 3600
  retry_count: 2

environments:
  dev:
    connection_string: "trino://localhost:8080/iceberg"
  prod:
    connection_string: "trino://trino-prod:8080/iceberg"
