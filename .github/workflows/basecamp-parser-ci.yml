name: CI - Basecamp Parser

on:
  # Push to main/develop: Always run (no path filter)
  push:
    branches:
      - main
      - develop
  # Pull requests: Only run when related files change
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'project-basecamp-parser/**'
      - '.github/workflows/basecamp-parser-ci.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip running tests'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.12'
  UV_CACHE_DIR: ~/.cache/uv
  UV_SYSTEM_PYTHON: 1

jobs:
  build:
    name: Build & Test project-basecamp-parser
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0
        with:
          enable-cache: true
          cache-dependency-glob: 'project-basecamp-parser/pyproject.toml'

      - name: Sync dependencies with uv
        working-directory: project-basecamp-parser
        run: uv sync --frozen

      - name: Run linting with ruff
        continue-on-error: true
        working-directory: project-basecamp-parser
        run: uv run ruff check . --output-format=github

      - name: Run type checking with pyright
        continue-on-error: true
        working-directory: project-basecamp-parser
        run: uv run pyright .

      - name: Run tests with pytest
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        working-directory: project-basecamp-parser
        run: uv run pytest -v --tb=short --junitxml=test-results.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        if: always() && github.event.inputs.skip_tests != 'true'
        with:
          files: project-basecamp-parser/test-results.xml
          check_name: 'Test Results - Basecamp Parser'
          comment_mode: ${{ github.event_name == 'pull_request' && 'changes' || 'off' }}

      - name: Build distribution package
        working-directory: project-basecamp-parser
        run: uv build

      - name: Check Dockerfile exists
        id: dockerfile-check
        run: |
          if [[ -f "project-basecamp-parser/Dockerfile" ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Dockerfile found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No Dockerfile found in project-basecamp-parser/"
          fi

      - name: Validate Dockerfile syntax
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: project-basecamp-parser/Dockerfile
          failure-threshold: warning

      - name: Upload build artifacts
        id: artifact
        if: success()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: basecamp-parser-build-${{ github.sha }}
          path: |
            project-basecamp-parser/dist/
          retention-days: 5
          if-no-files-found: error

      - name: Set artifact output
        if: success()
        run: echo "name=basecamp-parser-build-${{ github.sha }}" >> $GITHUB_OUTPUT
