name: CI - Interface CLI

on:
  # Push to main/develop: Always run (no path filter)
  push:
    branches:
      - main
      - develop
  # Pull requests: Only run when related files change
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'project-interface-cli/**'
      - '.github/workflows/interface-cli-ci.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip running tests'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.12'
  # Disable Rich/Typer ANSI formatting for consistent test output
  NO_COLOR: '1'
  TERM: dumb
  FORCE_COLOR: '0'

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-suffix: linux
            shell: bash
          - os: macos-latest
            artifact-suffix: macos
            shell: bash
    defaults:
      run:
        shell: ${{ matrix.shell }}
    outputs:
      linux-artifact: ${{ steps.artifact-linux.outputs.name }}
      macos-artifact: ${{ steps.artifact-macos.outputs.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0
        with:
          enable-cache: true
          cache-dependency-glob: 'project-interface-cli/pyproject.toml'

      - name: Sync dependencies with uv
        working-directory: project-interface-cli
        run: uv sync --frozen

      - name: Run linting with ruff (Linux only)
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        working-directory: project-interface-cli
        run: uv run ruff check . --output-format=github

      - name: Run type checking with pyright (Linux only)
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        working-directory: project-interface-cli
        run: uv run pyright .

      - name: Run tests with pytest
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        working-directory: project-interface-cli
        run: uv run pytest -v --tb=short --junitxml=test-results.xml

      - name: Publish Test Results (Linux only)
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        if: always() && matrix.os == 'ubuntu-latest' && github.event.inputs.skip_tests != 'true'
        with:
          files: project-interface-cli/test-results.xml
          check_name: 'Test Results - Interface CLI'
          comment_mode: ${{ github.event_name == 'pull_request' && 'changes' || 'off' }}

      - name: Build standalone binary (PyInstaller)
        working-directory: project-interface-cli
        run: uv run pyinstaller dli.spec --noconfirm

      - name: Verify binary (Unix)
        if: matrix.os != 'windows-latest'
        working-directory: project-interface-cli
        run: |
          chmod +x dist/dli
          ./dist/dli --version || ./dist/dli --help

      - name: Check Dockerfile exists (Linux only)
        if: matrix.os == 'ubuntu-latest'
        id: dockerfile-check
        run: |
          if [[ -f "project-interface-cli/Dockerfile" ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Dockerfile found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No Dockerfile found in project-interface-cli/"
          fi

      - name: Validate Dockerfile syntax (Linux only)
        if: matrix.os == 'ubuntu-latest' && steps.dockerfile-check.outputs.exists == 'true'
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: project-interface-cli/Dockerfile
          failure-threshold: error

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: interface-cli-${{ matrix.artifact-suffix }}-${{ github.sha }}
          path: |
            project-interface-cli/dist/
          retention-days: 5
          if-no-files-found: error

      - name: Set artifact output (Linux)
        if: success() && matrix.os == 'ubuntu-latest'
        id: artifact-linux
        run: echo "name=interface-cli-linux-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set artifact output (macOS)
        if: success() && matrix.os == 'macos-latest'
        id: artifact-macos
        run: echo "name=interface-cli-macos-${{ github.sha }}" >> $GITHUB_OUTPUT
